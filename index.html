<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="pics/logo.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <nav>
            <ul>
                <li><a class="toptxt" href="#">Gmail</a></li>
                <li><a class="toptxt" href="#">Images</a></li>
                <li class="menubg"><img class="menubutton" src="pics/apps.svg" alt="Apps"></li>
                <li class="profilebg"><img src="pics/profile.png" alt="Account" class="profile"></li>
            </ul>
        </nav>
    </header>

    <section class="search">
        <img src="pics/search.png" alt="logo" class="logo">
        <form action="#">
            <img src="pics/magnifyingglass.svg" class="searchicon">
            <img src="pics/mic.svg" class="mic">
            <img src="pics/lens.svg" class="lens">
            <input type="text">
          <div class="buttons">
            <button type="button">Google Search</button>
            <button type="menu">I'm Feeling Lucky</button>
          </div>
        </form>
    </section>

    <div class="mid">

            <ul>
                <li class="lingo">Google offered in:</li>
                <li class="lingo"><a href="#">हिन्दी</a></li>
                <li class="lingo"><a href="#">বাংলা</a></li>
                <li class="lingo"><a href="#">తెలుగు</a></li>
                <li class="lingo"><a href="#">मराठी</a></li>
                <li class="lingo"><a href="#">தமிழ்</a></li>
                <li class="lingo"><a href="#">ગુજરાતી</a></li>
                <li class="lingo"><a href="#">ಕನ್ನಡ</a></li>
                <li class="lingo"><a href="#">മലയാളം</a></li>
                <li class="lingo"><a href="#">ਪੰਜਾਬੀ</a></li>
            </ul>
        
    </div>

    <footer>
        <div class="panel">
            <p>India</p>
        </div>
        <div class="panel">
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search Works</a></li>
            </ul>

            <ul>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
